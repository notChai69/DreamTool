<!DOCTYPE html>
<html>
<head>
    <title>Auto Sell</title>
    <link rel="stylesheet" type="text/css" href="popup.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <!-- <button id="sellAll">Sell All Items</button> -->
    <div class="mainframe">
        <div class="name">
            <h2>DreamTool</h2>
        </div>
        <div id="inp-frame">
            <h2 class="cont">Price undercut in %</h2>
            <div class="fix-input">
                <input type="text" class="input">
            </div>
        </div>
        <div id="callback">Done</div>
        <div class="but-frame">
            <button id="sellAll">Sell All</button>
            <button id="removeAll">Remove All</button>
        </div>
    </div>
    <div class="mainkey">
        <div class="name">
            <h2>DreamTool</h2>
        </div>
        <div id="inp-frame">
            <h2 class="cont2">Enter key</h2>
            <div class="fix-input">
                <input type="text" class="input-key">
            </div>
        </div>
        <div id="callback">Done</div>
        <div class="but-frame">
            <button id="confirm">Confirm</button>
            <button id="getKey">Get Key</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
